<div id="search-container" class="col s12 center">
  <div class="row">
    <div class="col s8">
      <input id="search-field" type="text" placeholder="Please enter an item to search"></input>
    </div>
    <div class="col s4">
      <button id="search-button" class="green lighten-1" v-on:click="getQuote()">Search</button>
    </div>
  </div>
  <div class="row" v-if="quote">
    <div class="col s12">
      {{quote}}
    </div>
  </div>
</div>
